<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Two Girls One Globe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/form.css">
</head>

<body>

<script type="/assets/text/javascript" src="assets/js/main.js"></script>

<section class="container">
<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<section class="user-container">
    <h2>Complete user form </h2>
    <ul>
        <li class="alert" role="alert" th:each="error : ${#fields.errors('user.*')}" th:text="${error}"></li>
    </ul>
    <form action="#" th:action="@{/admin/saveUser}" method="post" class="user-form" th:object="${user}">
        <table class="user-form-table">
            <tr>
                <td class="user-form-table-label"><label for="name">Name</label></td>
                <td><input type="text" id="name" th:field="*{name}" placeholder="User name" required></td>

                <td class="user-form-table-label"><label for="mobileNumber">Phone Number</label></td>
                <td><input type="tel" id="mobileNumber" th:field="*{mobileNumber}" placeholder="User phone number" required></td>
            </tr>
            <tr>
                <td class="user-form-table-label"><label for="email">Email</label></td>
                <td><input type="email" id="email" th:field="*{email}" placeholder="User email" required></td>

                <td class="user-form-table-label"><label for="confirmEmail">Confirm Email</label></td>
                <td><input type="text" id="confirmEmail" th:field="*{confirmEmail}" placeholder="Confirm Email" required></td>
            </tr>
            <tr>
                <td class="user-form-table-label"><label for="pwd">Password</label></td>
                <td><input type="password" id="pwd" th:field="*{pwd}" placeholder="Password" required></td>

                <td class="user-form-table-label"><label for="confirmPwd">Confirm Password</label></td>
                <td><input type="password" id="confirmPwd" th:field="*{confirmPwd}" placeholder="Confirm Password" required></td>
            </tr>
        </table>

        <div class="user-form-btn">
            <button  type="submit">Save</button>
        </div>
    </form>
</section>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->
    </section>
</body>

</html>
